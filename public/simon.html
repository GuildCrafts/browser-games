<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- <meta name=viewport content="width=device-width, initial-scale=1"> -->
	<title>Simon</title>
	<link rel="stylesheet" href="css/simon.css"/>
</head>
<body>

	<div class="wrapper">
			<div class="game-board">
				<div class="simon">
					<ul>
            <li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
						<!-- <li class="tile red" id="tile1"></li>
						<li class="tile blue" id="tile2"></li>
						<li class="tile yellow" id="tile3"></li>
						<li class="tile green" id="tile4"></li> -->
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Round: <span class="round="0"">0</span></h2>
				<button class="start">Start</button>
				<p class="lose">Sorry, you lost after <span data-round="0"></span> rounds!</p>
			</div>
      <script src="js/simon.js"></script>
</body>
</html>
