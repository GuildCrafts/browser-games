<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Simon</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../public/js/simon.js"></script>
  <link rel = "stylesheet" type="text/css" href = "../public/css/simon.css">
  </head>
  <body>


    <div class="container">
    <div class="row title text-center">
      <h1 style = "color:white;">Simon Game</h1>
    </div>
    <div class="row">
      <div class="game text-center">
        <button id="0" class="btn btn-green piece"></button>
        <button id="1" class="btn btn-red piece"></button>
        <div class="row"></div>
        <button id="2" class="btn btn-yellow piece"></button>
        <button id="3" class="btn btn-blue piece"></button>
      </div>
    </div>
    <div class="row">
      <div class="counter">
        <div class="count text-right">0</div>
      </div>

    </div>
    <div class="row control-panel text-center">
      <button id="start" class="btn btn-default btn-success">Start</button>
      <button id="clear" class="btn btn-warning btn-info">Reset</button>
    </div>

  </div>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="audio-green"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="audio-red"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="audio-yellow"></audio>
  <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="audio-blue"></audio>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>


</body>
  </body>
</html>
