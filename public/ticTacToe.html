<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="./css/ticTacToe.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Inknut+Antiqua|Titillium+Web" rel="stylesheet">
  </head>
  <nav>
    <ul>
      <li><a href="index.html" style="color: #DBFE87">HOME</a></li>
      <li><a href="ticTacToe.html" style="color: #DBFE87">TIC TAC TOE</a></li>
      <li><a href="simon.html" style="color: #DBFE87">SIMON</a></li>
      <li><a href="tetris.html" style="color: #DBFE87">TETRIS</a></li>
    </ul>
  </nav>
  <body onload="startGame();">
    <h1>Tic Tac Toe</h1>
    <div id="message">
      Messages here.
    </div>
    <table align="center" border="1">
      <tr>
        <td class ="Square" id="s1" onClick="nextMove(this)"></td>
        <td class ="Square" id="s2" onClick="nextMove(this)"></td>
        <td class ="Square" id="s3" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class ="Square" id="s4" onClick="nextMove(this)"></td>
        <td class ="Square" id="s5" onClick="nextMove(this)"></td>
        <td class ="Square" id="s6" onClick="nextMove(this)"></td>
      </tr>
      <tr>
        <td class ="Square" id="s7" onClick="nextMove(this)"></td>
        <td class ="Square" id="s8" onClick="nextMove(this)"></td>
        <td class ="Square" id="s9" onClick="nextMove(this)"></td>
      </tr>
    </table>
  <div id="game-reset" align="center">
    <button type="button" onClick ="startGame();">Start Over</button>
  </div>
    <script src="./js/ticTacToe.js"></script>
  </body>
</html>
