  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div id="canvasDiv">

      <canvas id="canvas7" onclick="loop(7)"></canvas>
      <canvas id="canvas8" onclick="loop(8)"></canvas>
      <canvas id="canvas9" onclick="loop(9)"></canvas>
    </div>

    <a href="ticTacToe.html" id="reloadButton">Play Again!</a>

    <script src="ticTacToe.js"></script>
  </body>
