<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ticTacToe</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../public/js/ticTacToeScript.js"></script>
  <link rel = "stylesheet" type="text/css" href = "../public/css/ticTacToeStyle.css">
  </head>
  <body>
    <!-- Tic-Tac-Toe Game -->
  <div id="playerone" class="purple">Player 1</div>
  <div id="playertwo" class="yellow">Player 2</div> 

  <!-- Grid
  A1 A2 A3
  B1 B2 B3
  C1 C2 C3
  -->
  <div class="container">
    <div class="cell a 1" id="A1"></div>
    <div class="cell a 2" id="A2"></div>
    <div class="cell a 3" id="A3"></div>
    <div class="cell b 1" id="B1"></div>
    <div class="cell b 2" id="B2"></div>
    <div class="cell b 3" id="B3"></div>
    <div class="cell c 1" id="C1"></div>
    <div class="cell c 2" id="C2"></div>
    <div class="cell c 3" id="C3"></div>
  </div>

<button class = "resetBtn">Reset Game</button>

  </body>
</html>
