<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="./css/ticTacToe.css">
  </head>
  <body>
    <div class="board">
      <table>
        <tr id="row1">
          <td class="square"></td>
          <td class="square vertical"></td>
          <td class="square"></td>
        </tr>
        <tr id="row2">
          <td class="square horizontal"></td>
          <td class="square vertical horizontal"></td>
          <td class="square horizontal"></td>
        </tr>
        <tr id="row3">
          <td class="square"></td>
          <td class="square vertical"></td>
          <td class="square"></td>
        </tr>
      </table>
    </div>
    <script type="text/javascript" src="./js/ticTacToe.js"></script>
  </body>
</html>
