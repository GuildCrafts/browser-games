<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/ticTacToe.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="js/ticTacToe.js"></script>
  <title>TicTacToe</title>
</head>
<body>
  <div class="container">
    <h1>TicTacToe</h1>
    <hr>
    <div class="col-md-6 col-md-offset-3" id="board">
      <div class="row">
        <div class="col-xs-4 box" id="one"></div>
        <div class="col-xs-4 box" id="two"></div>
        <div class="col-xs-4 box" id="three"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 box" id="four"></div>
        <div class="col-xs-4 box" id="five"></div>
        <div class="col-xs-4 box" id="six"></div>
      </div>
      <div class="row">
        <div class="col-xs-4 box" id="seven"></div>
        <div class="col-xs-4 box" id="eight"></div>
        <div class="col-xs-4 box" id="nine"></div>
      </div>
    </div>
  </div>
  <button id="reset">Reset</button>
</body>
</html>
