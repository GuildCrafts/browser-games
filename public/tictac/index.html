<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/tictactoe.css" media="screen">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/tictactoe.js"></script>
  </head>
  <body>

    <div id="gameboard">
        <div class="row">
          <div class="square bottom right sq1"></div>
          <div class="square bottom right sq2"></div>
          <div class="square bottom sq3"></div>

        </div>

        <div class="row">
          <div class="square bottom right sq4"></div>
          <div class="square bottom right sq5"></div>
          <div class="square bottom sq6"></div>

        </div>

        <div class="row">
          <div class="square right sq7"></div>
          <div class="square right sq8"></div>
          <div class="square sq9"></div>

        </div>

    </div>
  <!--make another div below here for score board?-->
  <div id="scoreboard">
      <div class ="player1 right">
      </div>

      <div class="player2">
      </div>

  </div>
